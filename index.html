<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Asistente Registro de Solicitud de Docentes EducaciÃ³n Temprana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fuentes e Ã­conos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#f3f6fb; --panel:#ffffff; --text:#1f2937; --muted:#6b7280;
      --primary:#2457c5; --primary-weak:#e8efff; --border:#e5e7eb;
      --bot-bubble:#eaf3ff; --me-bubble:#dff7e3; --shadow:0 10px 20px rgba(16,24,40,.08);
    }
    body.dark{
      --bg:#0f141a; --panel:#141a21; --text:#e5e7eb; --muted:#9ca3af;
      --primary:#5ca2ff; --primary-weak:#142035; --border:#2b3340;
      --bot-bubble:#1d2735; --me-bubble:#1c2a20; --shadow:0 10px 20px rgba(0,0,0,.35);
      color-scheme:dark;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Inter',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--text); display:flex; flex-direction:column; min-height:100vh;
    }

    header{
      display:flex; align-items:center; justify-content:center; gap:.75rem; padding:1.25rem 1rem .75rem;
    }
    header h1{
      margin:0; font-size:clamp(1.2rem,2.6vw,2.2rem); font-weight:700; color:var(--primary);
      text-align:center;
    }
    #themeToggle{
      position:absolute; right:1rem; top:1rem; width:42px; height:42px;
      border-radius:50%; border:1px solid var(--border); background:var(--panel);
      display:grid; place-items:center; color:var(--text); cursor:pointer;
      transition:transform .2s ease, background .2s;
    }
    #themeToggle:hover{ transform:rotate(15deg) }

    .wrap{ display:grid; place-items:start center; flex:1; padding:1.25rem; }
    .card{ width:min(880px,95vw); border-radius:16px; background:var(--panel); box-shadow:var(--shadow); overflow:hidden; }
    .card-head{
      display:flex; align-items:center; justify-content:space-between; padding:.75rem 1rem;
      background:var(--panel); border-bottom:1px solid var(--border);
    }
    .title{ display:flex; align-items:center; gap:.6rem; font-weight:700; color:var(--text); }
    .title .badge{ background:var(--primary-weak); color:var(--primary); font-size:.75rem; font-weight:600; padding:.2rem .5rem; border-radius:999px; }

    .chat{ padding:1rem; display:flex; flex-direction:column; gap:.9rem; max-height:55vh; overflow:auto; }
    .row{ display:flex; gap:.6rem; }
    .row.bot{ align-items:flex-start; }
    .row.me{ justify-content:flex-end; }
    .avatar{ width:36px; height:36px; border-radius:50%; background:#e5e7eb; display:grid; place-items:center; flex:0 0 36px; border:1px solid var(--border); }
    body.dark .avatar{ background:#1e293b; border-color:#0b1220; }
    .bubble{ max-width:70%; padding:.75rem .9rem; border-radius:12px; line-height:1.45; font-size:.98rem; box-shadow:0 6px 12px rgba(0,0,0,.06); animation:fadeIn .15s ease; }
    .row.bot .bubble{ background:var(--bot-bubble); }
    .row.me  .bubble{ background:var(--me-bubble); }
    @keyframes fadeIn{ from{ opacity:0; transform:translateY(4px)} to{ opacity:1; transform:none}}

    /* Sugerencias (quick replies) */
    .suggBar{ display:none; flex-wrap:wrap; gap:.45rem; padding:0 .9rem .75rem .9rem; }
    .chip{
      background:var(--panel); border:1px solid var(--border); color:var(--text);
      padding:.45rem .8rem; border-radius:999px; font-weight:600; cursor:pointer;
      transition: border-color .15s, box-shadow .15s, transform .05s;
    }
    .chip:hover{ border-color:var(--primary); box-shadow:0 0 0 3px color-mix(in srgb, var(--primary) 15%, transparent) }
    .chip:active{ transform:scale(.98) }

    .divider{ border-top:1px solid var(--border); }
    .actions{ display:flex; align-items:center; gap:.6rem; padding:.75rem; background:var(--panel); }
    #userInput{ flex:1; padding:.85rem 1rem; border-radius:999px; border:1px solid var(--border); background:transparent; color:var(--text); outline:none; transition:border .2s, box-shadow .2s; }
    #userInput:focus{ border-color:var(--primary); box-shadow:0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent) }
    .btn{ width:44px; height:44px; border-radius:50%; border:none; color:#fff; background:var(--primary); cursor:pointer; display:grid; place-items:center; transition:filter .15s; }
    .btn:hover{ filter:brightness(.93) }

    .resultBox{ display:none; margin:.6rem 1rem 0; font-weight:800; font-size:1.6rem; color:var(--primary); }
    body.dark .resultBox{ color:#7ec3ff }

    footer{ text-align:center; color:var(--muted); padding:1rem 0 1.25rem; }
  </style>
</head>
<body>
  <button id="themeToggle" title="Cambiar tema"><i class="fa fa-moon"></i></button>

  <header>
    <h1>Asistente Registro de Solicitud de Docentes<br>EducaciÃ³n Temprana</h1>
	
  </header>

  <main class="wrap">
    <section class="card" role="dialog" aria-label="Asistente">
      <div class="card-head">
        <div class="title"><span class="badge">Asistente</span></div>
      </div>

      <!-- ID destacado opcional -->
      <div id="resultIdBox" class="resultBox"></div>

      <!-- Chat -->
      <div id="log" class="chat" aria-live="polite">
        <div class="row bot">
          <div class="avatar">ðŸ¤–</div>
          <div class="bubble">ðŸ‘‹ Â¡Hola! Soy tu asistente docente. Â¿En quÃ© puedo ayudarte hoy?</div>
        </div>
      </div>

      <!-- Quick replies -->
      <div id="suggBar" class="suggBar"></div>

      <div class="divider"></div>
      <div class="actions">
        <input id="userInput" type="text" placeholder="Escribe tu mensaje..." />
        <button id="sendBtn" class="btn" title="Enviar"><i class="fa fa-paper-plane"></i></button>
        <button id="resetBtn" class="btn" title="Reiniciar sesiÃ³n"><i class="fa fa-rotate"></i></button>
      </div>
    </section>
  </main>

  <footer>Â© 2025</footer>

  <!-- AWS SDK y lÃ³gica -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>
  <script src="./webapp.js"></script>

  <script>
    // Modo claro/oscuro â€” botÃ³n manual + preferencia guardada
    const themeToggle = document.getElementById("themeToggle");
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark");
      themeToggle.innerHTML = '<i class="fa fa-sun"></i>';
    }
    themeToggle.addEventListener("click", ()=>{
      const on = document.body.classList.toggle("dark");
      themeToggle.innerHTML = on ? '<i class="fa fa-sun"></i>' : '<i class="fa fa-moon"></i>';
      localStorage.setItem("theme", on ? "dark" : "light");
    });
  </script>
</body>
</html>
